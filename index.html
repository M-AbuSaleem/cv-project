<style>
  body {
    margin: 0; padding: 0;
    display: flex;
    direction: rtl;
    font-family: Arial, sans-serif;
  }

  /* السايدبار */
.sidebar {
  display: flex;
  flex-direction: column;
  height: 100vh;
  width: 60px;
  background: #343a40;
  transition: width 0.3s ease;
  position: fixed;
  top: 0; left: 0;
  overflow: hidden;
  color: white;

border-top-right-radius:15px;

border-bottom-right-radius:15px;


}

.sidebar:hover {
  width: 220px;
}

.top-links a,
.bottom-links a {
  display: flex;
  align-items: center;
  padding: 12px;
  text-decoration: none;
  color: white;
  white-space: nowrap;
}

.top-links a:hover,
.bottom-links a:hover {
  background: #495057;
}

.bottom-links {
  margin-top: auto; /* هذه السطر يدفع هذه المجموعة للأسفل */
}

.sidebar .icon {
  min-width: 30px;
  text-align: center;
  font-size: 1.2rem;
  margin-left: 10px;
}


  /* المنطقة اللي جنب السايدبار */
  .title-container {
    position: fixed;
    top: 20px;
    left: 60px; /* بداية جنب السايدبار الضيق */
    height: 40px;
    display: flex;
    align-items: center;
    color: #343a40;
    font-size: 24px;
    font-weight: bold;
    transition: left 0.3s ease;
    user-select: none;
    white-space: nowrap;
    padding-left: 20px;
  }

  /* لما السايدبار يفتح، انقل العنوان يمين بنفس مقدار توسعة السايدبار */
  .sidebar:hover ~ .title-container {
    left: 220px;
  }

  /* محتوى الصفحة بعد العنوان */
  .main-content {
    margin-left: 60px;
    padding: 20px;
    flex-grow: 1;
    transition: margin-left 0.3s ease;
    width: 100%;
  }
  .sidebar:hover ~ .main-content {
    margin-left: 220px;
  }


.icon-svg {
  width: 24px;
  height: 24px;
  margin-left: 10px; /* تفصل الأيقونة عن النص */
  color: white; /* لون الأيقونة */
  flex-shrink: 0;
}


.icon-svg2 {
  width: 24px;
  height: 24px;
  margin-left: 10px; /* تفصل الأيقونة عن النص */
  color: #000000; /* لون الأيقونة */
  flex-shrink: 0;
}

/* CSS */
.user-icon {
  position: fixed;
  top: 20px;
  right: 20px; /* إذا RTL استخدم left بدل right */
  z-index: 1000;
  cursor: pointer;
}

.user-svg {
  width: 32px;
  height: 32px;
  color: #444;
  transition: transform 0.2s ease;
}

.user-icon:hover .user-svg {
  transform: scale(1.1);
  color: #007bff;
}




.user-menu-container {
  position: fixed;
  top: 20px;
  right: 20px; /* left: 20px إذا بدك RTL */
  z-index: 1000;
}

.user-icon {
  cursor: pointer;
}

.user-svg {
  width: 34px;
  height: 34px;
  color: #555;
  transition: color 0.3s;
}

.user-icon:hover .user-svg {
  color: #007bff;
}

.user-dropdown {
  position: absolute;
  top: 45px;
  right: 0;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  padding: 10px 0;
  min-width: 180px;
  display: none;
  flex-direction: column;
  animation: fadeIn 0.3s ease;
}

.user-dropdown a {
  padding: 12px 20px;
  text-decoration: none;
  color: #333;
  font-weight: 500;
  display: flex;
  align-items: center;
  transition: background 0.2s, color 0.2s;
}

.user-dropdown a span {
  margin-right: 10px;
  font-size: 18px;
}

.user-dropdown a:hover {
  background-color: #f1f5f9;
  color: #007bff;
  border-right: 4px solid #007bff;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-8px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.sidebar {
  border-left: 1px solid #444; /* مثل خط يفصل بينه وبين المحتوى */
}




</style>
